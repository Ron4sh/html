<!DOCTYPE html>
<html>
<head>
    <title>Nested List Example</title>
</head>
<body>

<h2>Nested Unordered List</h2>
<ul>
    <li>Fruits
        <ul>
            <li>sugarcane</li>
            <li>kiwi</li>
            <li>avocado</li>
        </ul>
    </li>
    <li>Vegetables
        <ul>
            <li>brinjal</li>
            <li>tomato</li>
        </ul>
    </li>
</ul>

<h2>Nested Ordered List</h2>
<ol>
    <li>Frontend
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
    </li>
    <li>Backend
        <ol>
            <li>PHP</li>
            <li>Python</li>
        </ol>
    </li>
</ol>

</body>
</html>
