<!DOCTYPE html>
<html>
    <head>
    <title>HTML Text Formatting LESSON</title>    
    </head>
    <body>
        <p>This text is normal</p>
        <p><b>this is bold</b></p>
        <p><strong>this is strong</strong></p>
        <p><i>this is italic text</i></p>
        <p><em>this emphasized text</em></p><hr>
        <p><mark>this is marked text</mark></p>
        <p><small>this is small text</small></p>
        <p><del>this is deleted text</del></p>
        <p><ins>this is inserted text</ins></p><br>
        <p><sub>this is subscript text</sub></p>
        <p><sup>this is superscript tetx</sup></p>
    </body>
</html>
