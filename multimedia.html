<!DOCTYPE html>
<html>
    <head>
        <title>multimedia lesson</title>
    </head>
    <body>
        <h2>html images and multimedia</h2>
        <h3>image example;</h3>
        <img src="image/neymarrr.jpeg" alt="neymar ko photo" width="400" height="400">
        <h3>video example.</h3>
        <video width="500" height="1000" controls autoplay muted >
            <source src="/video/neymar,02.mp4" type="video/mp4">
            your browser does not support the video tag.
            </video>

            <h3>audio example</h3>
            <audio controls>
                <source src="/audio/phonk-music-phonk-453267 (1).mp3" type="audio/mpeg">
                your browser does not support the audio tag.
            </audio>
        
    </body>
</html>
